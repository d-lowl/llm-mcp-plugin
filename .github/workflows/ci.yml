name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Install project dependencies
      run: uv sync

    - name: Install dev dependencies
      run: uv add --dev pytest pytest-asyncio black isort mypy

    - name: Verify pytest installation
      run: uv run pytest --version

    - name: Run unit tests
      run: uv run pytest tests/ -v --tb=short

    - name: Test STDERR handling functionality
      run: uv run python test_stderr_handling.py

    - name: Lint code
      run: uv run black --check llm_mcp_plugin/ tests/

    - name: Check imports
      run: uv run isort --check-only llm_mcp_plugin/ tests/